<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Agendamento de Serviços de T.I.</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f7f9fc;
    color: #333;
  }
  header {
    background: #0078d7;
    color: white;
    padding: 2rem 1rem;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  header h1 {
    margin: 0 0 0.5rem 0;
    font-weight: 700;
    font-size: 2.5rem;
  }
  header p {
    font-size: 1.125rem;
    font-weight: 300;
  }
  main {
    max-width: 900px;
    margin: 2rem auto 4rem auto;
    background: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.05);
  }
  h2 {
    color: #0078d7;
    margin-top: 0;
    font-weight: 600;
    border-bottom: 2px solid #0078d7;
    padding-bottom: 0.3rem;
  }
  ul.services-list {
    list-style-type: none;
    padding-left: 0;
    margin-bottom: 2rem;
  }
  ul.services-list li {
    background: #e1f0ff;
    margin-bottom: 0.75rem;
    padding: 0.8rem 1rem;
    border-radius: 6px;
    font-weight: 500;
    color: #004a9e;
    display: flex;
    align-items: center;
    gap: 0.75rem;
    transition: all 0.3s ease;
    border: 1px solid transparent;
  }
  ul.services-list li.selected {
    background-color: #d0e7ff;
    border: 1px solid #0078d7;
    box-shadow: 0 0 6px rgba(0,120,215,0.2);
  }
  ul.services-list li i {
    font-size: 1.2rem;
    color: #0078d7;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  label {
    margin-bottom: 0.25rem;
    font-weight: 600;
    color: #444;
    margin-top: 1rem;
  }
  select, input[type="text"], input[type="email"], input[type="tel"], input[type="date"], input[type="time"], textarea {
    padding: 0.75rem;
    border: 1.5px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
    width: 100%;
  }
  select:focus, input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, input[type="date"]:focus, input[type="time"]:focus, textarea:focus {
    border-color: #0078d7;
    outline: none;
  }
  button {
    margin-top: 1.5rem;
    background-color: #0078d7;
    color: white;
    padding: 1rem;
    font-size: 1.125rem;
    border: none;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
    position: relative;
  }
  button:hover {
    background-color: #005ea1;
  }
  button.loading::after {
    content: '';
    position: absolute;
    top: 50%;
    right: 1.5rem;
    width: 18px;
    height: 18px;
    border: 2px solid #fff;
    border-top: 2px solid transparent;
    border-radius: 50%;
    animation: spin 0.6s linear infinite;
    transform: translateY(-50%);
  }
  @keyframes spin {
    0% { transform: translateY(-50%) rotate(0deg); }
    100% { transform: translateY(-50%) rotate(360deg); }
  }
  .confirmation {
    margin-top: 2rem;
    background-color: #d4edda;
    color: #155724;
    border: 1.5px solid #c3e6cb;
    border-radius: 6px;
    padding: 1rem;
    font-weight: 600;
    display: none;
  }
  @media (max-width: 768px) {
    header h1 {
      font-size: 2rem;
    }
    header p {
      font-size: 1rem;
    }
    main {
      padding: 1.5rem;
      margin: 1rem auto;
    }
    h2 {
      font-size: 1.5rem;
    }
    button {
      font-size: 1rem;
    }
  }
  @media (min-width: 769px) {
    main {
      padding: 3rem;
      margin: 3rem auto;
    }
    h2 {
      font-size: 2rem;
    }
    button {
      font-size: 1.25rem;
    }
  }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papnk+blabla" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<header>
  <h1>TechPrime</h1>
  <p>Segurança | Atendimento rápido e profissional</p>
</header>
<main>
  <section>
    <h2>Serviços Disponíveis</h2>
    <ul class="services-list">
      <li data-service="Instalação Windows/Office"><i class="fa-solid fa-laptop-code"></i>Instalação e ativação do Windows e do Pacote Office</li>
      <li data-service="Limpeza de hardware"><i class="fa-solid fa-screwdriver-wrench"></i>Limpeza de hardware</li>
      <li data-service="Limpeza de software"><i class="fa-solid fa-broom"></i>Limpeza de software</li>
    </ul>
  </section>
  <section>
    <h2>Agende seu horário</h2>
    <form id="bookingForm" action="https://usebasin.com/f/2103aa2d618c" method="POST" novalidate>
      <label for="service">Selecione o serviço:</label>
      <select id="service" name="service" required>
        <option value="" disabled selected>-- Escolha um serviço --</option>
        <option value="Instalação Windows/Office">Instalação Windows/Office</option>
        <option value="Limpeza de hardware">Limpeza de hardware</option>
        <option value="Limpeza de software">Limpeza de software</option>
      </select>

      <label for="extra">Ou descreva o problema (opcional):</label>
      <textarea id="extra" name="extra" placeholder="Descreva seu problema aqui, caso não esteja listado" rows="4"></textarea>

      <label for="date">Data do atendimento:</label>
      <input type="date" id="date" name="date" required min="" />

      <label for="time">Hora do atendimento:</label>
      <input type="time" id="time" name="time" required min="09:00" max="18:00" />

      <label for="name">Seu nome completo:</label>
      <input type="text" id="name" name="name" required minlength="3" placeholder="Nome completo" />

      <label for="email">E-mail para contato:</label>
      <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com" />

      <label for="phone">Telefone (opcional):</label>
      <input type="tel" id="phone" name="phone" placeholder="(xx) xxxx-xxxx ou (xx) xxxxx-xxxx" pattern="[\d\s\-\+\(\)]+" />

      <button type="submit" id="submitBtn">Agendar</button>
    </form>
    <div class="confirmation" id="confirmationMessage"></div>
  </section>
</main>
<script>
  const dateInput = document.getElementById('date');
  const today = new Date().toISOString().split('T')[0];
  dateInput.setAttribute('min', today);

  const form = document.getElementById('bookingForm');
  const confirmation = document.getElementById('confirmationMessage');
  const servicesListItems = document.querySelectorAll('ul.services-list li');
  const serviceSelect = document.getElementById('service');
  const submitBtn = document.getElementById('submitBtn');

  function removeSelectedClasses() {
    servicesListItems.forEach(li => li.classList.remove('selected'));
  }

  serviceSelect.addEventListener('change', () => {
    removeSelectedClasses();
    const selectedValue = serviceSelect.value;
    servicesListItems.forEach(li => {
      if (li.getAttribute('data-service') === selectedValue) {
        li.classList.add('selected');
      }
    });
  });

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }

    const time = document.getElementById('time').value;
    if (time < '09:00' || time > '18:00') {
      alert('Por favor, selecione um horário entre 09:00 e 18:00.');
      return;
    }

    submitBtn.classList.add('loading');
    submitBtn.disabled = true;

    const service = form.service.value;
    const date = form.date.value;
    const timeSelected = time;
    const name = form.name.value.trim();
    const email = form.email.value.trim();
    const phone = form.phone.value.trim();
    const extra = form.extra.value.trim();

    setTimeout(() => {
      confirmation.style.display = 'block';
      confirmation.innerHTML = `
        Obrigado, <strong>${name}</strong>!<br/>
        Seu agendamento para <strong>${service || "serviço personalizado"}</strong> está marcado para <strong>${date}</strong> às <strong>${timeSelected}</strong>.<br/>
        Entraremos em contato pelo e-mail <strong>${email}</strong> para confirmar o horário.<br/>
        ${phone ? 'Telefone: ' + phone + '<br/>' : ''}
        ${extra ? 'Descrição do problema: ' + extra + '<br/>' : ''}
        Até breve!
      `;

      form.reset();
      removeSelectedClasses();
      submitBtn.classList.remove('loading');
      submitBtn.disabled = false;
    }, 1000);
  });
</script>
</body>
</html>
